<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li 
           *ngFor="let empleados of empleadosArray"
            class="list-group-item list-group-item-action"
            (click)="openForEditar(empleados)"
            [class.active]="empleados == selectedEmpleados"
            >
              <span class="badge badge-primary">{{ empleados.id }}</span>{{ empleados.nombre }} - {{ empleados.pais }}
        </li>
      </ul>
<div class="card mt-4">
  <div class="card-body">
    <div class="card-title">
    Insertar un nuevo empleado
    </div>

<div class="from-group">
<input type="text" [(ngModel)]="selectedEmpleados.nombre"  placeholder="Insertar Nombre" class="form-control">
</div>

<div class="from-group">
  <input type="text" [(ngModel)]="selectedEmpleados.pais"  placeholder="Insertar Pais" class="form-control">
  </div>

  <button (click)="(addOrEditar)" class="btn btn-primary">
    Enviar
  </button>
  <button *ngIf="selectedEmpleados.id !== 0"   class="btn btn'danger" (click)="delete()"   >
    Borrar
  </button>
  </div>
</div>
</div>
